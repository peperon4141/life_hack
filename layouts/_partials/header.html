<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ .Title }}</title>
        {{ if .Site.Params.favicon }}
            <link rel="icon" href="{{ .Site.Params.favicon | absURL }}">
        {{ end }}
        {{ partial "css" . }}
        {{ partial "js" . }}
        {{ hugo.Generator }}
        {{ with .OutputFormats.Get "RSS" }}
            <link href="{{ .RelPermalink }}" rel="alternate" type="{{ .MediaType.Type }}" title="{{ $.Site.Title }}" />
            <link href="{{ .RelPermalink }}" rel="feed" type="{{ .MediaType.Type }}" title="{{ $.Site.Title }}" />
        {{ end }}

        <!-- Google Tag Manager -->
        <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
            new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
            j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
            'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
            })(window,document,'script','dataLayer','GTM-M3LDDT4');</script>
        <!-- End Google Tag Manager -->

        <!-- Start Google Adsense -->
        <script data-ad-client="ca-pub-7379986362181342" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <!-- End Google Adsense -->

        {{ if .Site.GoogleAnalytics }}
            <script async src="https://www.googletagmanager.com/gtag/js?id={{ .Site.GoogleAnalytics }}"></script>
            <script>
              window.dataLayer = window.dataLayer || [];
              function gtag(){dataLayer.push(arguments)};
              gtag('js', new Date());
              gtag('config', '{{ .Site.GoogleAnalytics }}');
            </script>
        {{ end }}
        <script>
            function closeMenu () {
                var menu = document.querySelector('#top-menu');
                menu.style.display = 'none';
            }
            function openMenu () {
                var menu = document.querySelector('#top-menu');
                menu.style.display = 'block';
            }
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
        <script src="/js/animation.js"></script>
        <link rel="stylesheet" href="/css/animation.css">
    </head>

    <body>
        <!-- Google Tag Manager (noscript) -->
        <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-M3LDDT4"
            height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
        <!-- End Google Tag Manager (noscript) -->

        <nav id="top-menu" style="display: none;">
            <div id="close-btn" onclick="closeMenu()"><i class="fas fa-times fa-2x"></i></div>
            <h2>メニュー</h2>
            {{ range sort .Site.Menus.main }}
                <div><a href="{{ .URL }}">{{ .Name }}</a></div>
            {{ end }}
        </nav>
        <header>
            <div class="hamburger" onclick="openMenu()"><i class="fas fa-bars fa-2x"></i></div>
            <!-- <ul class="hamburger-menu" style="display: none;">
                {{ range sort .Site.Menus.main }}
                    <li><a href="{{ .URL }}">{{ .Name }}</a></li>
                {{ end }}
            </ul> -->
            <a href="{{ $.Site.BaseURL }}"><span>{{ .Site.Title }}</span></a>
            <!-- <ul class="global-menu">
                {{ range sort .Site.Menus.main }}<li><a href="{{ .URL }}">{{ .Name }}</a></li>{{ end }}
            </ul> -->
