<!-- 投稿ページ -->
{{ partial "header" . }}
<!-- {{ partial "navigation" . }} -->

<!-- パンくずリスト -->
<ol class="breadcrumb">
    {{- template "breadcrumb" (dict "node" . "start" .) }}
</ol>
<main>
    <article>
        <div class="article-wrapper">
            {{ if .Params.featured_image }}
                <img src="{{ .Params.featured_image | absURL}}" class="img" alt="{{ .Title }}">
            {{ end }}
            <h1>{{ .Title }}</h1>
            <h5>{{ .Description }}</h5>
            <li style="list-style: none;">{{ partial "tags" . }}</li>
            <div class="content">{{ .Content }}</div>
        </div>
    </article>
    {{ partial "sidebar" . }}
</main>

{{ partial "footer" . }}
