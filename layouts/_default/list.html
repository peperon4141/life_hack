<!-- リストテンプレート -->
{{ partial "header" . }}
{{ partial "navigation" . }}

<main class="list">
    <article>
        <div class="article-wrapper">
            <h1>{{ .Title }}</h1>
            <h2>{{ .Description }}</h2>
            {{ range (.Paginator 5).Pages }}
                {{ partial "list-item" . }}
            {{ end }}
            {{ partial "paginator" . }}
        </div>
    </article>
    {{ partial "sidebar" . }}
</main>

{{ partial "footer" . }}
