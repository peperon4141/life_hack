<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ .Title }}</title>
        {{ if .Site.Params.favicon }}
            <link rel="icon" href="{{ .Site.Params.favicon | absURL }}">
        {{ end }}
        {{ partial "css" . }}
        {{ partial "js" . }}
        {{ hugo.Generator }}
        {{ with .OutputFormats.Get "RSS" }}
            <link href="{{ .RelPermalink }}" rel="alternate" type="{{ .MediaType.Type }}" title="{{ $.Site.Title }}" />
            <link href="{{ .RelPermalink }}" rel="feed" type="{{ .MediaType.Type }}" title="{{ $.Site.Title }}" />
        {{ end }}

        {{ if .Site.GoogleAnalytics }}
            <script async src="https://www.googletagmanager.com/gtag/js?id={{ .Site.GoogleAnalytics }}"></script>
            <script>
              window.dataLayer = window.dataLayer || [];
              function gtag(){dataLayer.push(arguments)};
              gtag('js', new Date());
              gtag('config', '{{ .Site.GoogleAnalytics }}');
            </script>
        {{ end }}
        <script>
            function closeMenu () {
                var menu = document.querySelector('#top-menu');
                menu.style.display = 'none';
            }
            function openMenu () {
                var menu = document.querySelector('#top-menu');
                menu.style.display = 'block';
            }
        </script>
    </head>

    <body>
        <nav id="top-menu" style="display: none;">
            <div id="close-btn" onclick="closeMenu()"><i class="fas fa-times fa-3x"></i></div>
            <h2>メニュー</h2>
            {{ range sort .Site.Menus.main }}
                <div><a href="{{ .URL }}">{{ .Name }}</a></div>
            {{ end }}
        </nav>
        <header>
            <div class="hamburger" onclick="openMenu()"><i class="fas fa-bars fa-3x"></i></div>

            </ul> -->
