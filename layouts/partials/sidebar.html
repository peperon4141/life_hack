    <div class="aside-wrapper">

        <div class="block categories">
            <h2>カテゴリ</h2>
            {{ if lt 0 (len .Site.Taxonomies.categories) }}
            <div>
                {{ range .Site.Taxonomies.categories.ByCount }}
                <a class="tag" href="{{ $.Site.BaseURL | relURL }}categories/{{ .Name | urlize }}">
                    <i class="fa fa-tag"></i>
                    {{ .Name }}
                    <span>({{ .Count }})</span>
                </a>
                {{ end }}
            </div>
            </ul>
            {{ end }}
        </div>
        <div class="block tags">
            <h2>タグ</h2>
            {{ if lt 0 (len .Site.Taxonomies.tags) }}
            <div>
                {{ range .Site.Taxonomies.tags.ByCount }}
                <a class="tag" href="{{ $.Site.BaseURL | relURL }}tags/{{ .Name | urlize }}">
                    <i class="fa fa-tag"></i>
                    {{ .Name }}
                    <span>({{ .Count }})</span>
                </a>
                {{ end }}
            </div>
            {{ end }}
        </div>
    </div>
</aside>
